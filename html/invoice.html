<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/stylesheet.css">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <title>Invoice</title>
</head>

<body>
  <header class="p-2 ">
    <nav class="navbar navbar-expand-lg navbar-light  ">
      <div class="container">
        <a class="navbar-brand text-light" href="#">SRA Pharmacy</a>
        <ul class="navbar-nav ml-auto ">
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Service</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link text-light dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Branches
            </a>
            <div class="dropdown-menu " aria-labelledby="navbarDropdownMenuLink" id="drop">
              <a class="dropdown-item text-light" href="#">Branch 1</a>
              <a class="dropdown-item text-light" href="#">Branch 2</a>
              <a class="dropdown-item dropdown-item1 text-light" href="#">Branch 3</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="divimg ">

    <form class="invoice  ">
      <div>
        <div class="invoice1 mt-0">
          <div class="row">
            <div class="col-3">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="ch" id="buy">
                <label class="form-check-label" for="flexCheckDefault">
                  Buy
                </label>
              </div>
            </div>
            <div class="col-9">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="ch" id="sell">
                <label class="form-check-label" for="flexCheckChecked">
                  Sell
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="mb-3 ">
          <label for="exampleInputEmail1" class="form-label">ID</label>
          <input type="number" class="form-control" id="id" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 ">
          <label for="exampleInputEmail1" class="form-label">Date</label>
          <input type="date" class="form-control" id="date" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">CustomerName</label>
          <input type="text" class="form-control" id="customername">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"> Item</label>
          <input type="text" class="form-control" id="item">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"> Quantities </label>
          <input type="text" class="form-control" id="quantities">
        </div>
        <div class="btns">
          <input type="button" value="Check" onclick="checkF()" class="btn btnss" id="drop">
          <input type="button" value="Add" onclick="add()" class="btn btnss" id="drop">

        </div>
      </div>
    </form>
  </div>
  <footer class=" text-light  p-2 mb-0">
    <p class="text-center">Copyright 2021 All Rights Reserved by SRA Pharmacy</p>
  </footer>
  <script src="../js/invoice.js"></script>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
